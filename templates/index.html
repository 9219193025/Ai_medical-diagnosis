<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Medical Diagnosis</title>
    <link rel="stylesheet" href="/static/style.css">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #fff;
            height: 100vh;
            overflow-x: hidden;
        }

        /* GLASS CARD */
        .container {
            width: 70%;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.05);
            animation: fadeIn 1.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* TITLE */
        h1 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        p {
            color: #bbb;
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* SELECT BOX STYLING */
        select {
            width: 100%;
            height: 180px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.15);
            color: #fff;
        }

        option {
            background: #000;
            color: #fff;
        }

        /* BUTTON */
        button {
            background: linear-gradient(135deg, #ff0048, #ff5c00);
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            margin: 15px 10px;
            transition: 0.3s;
            color: white;
        }

        button:hover {
            transform: scale(1.07);
            box-shadow: 0 0 20px rgba(255, 60, 60, 0.4);
        }

        /* LOGOUT BUTTON */
        .logout-btn {
            position: absolute;
            top: 25px;
            right: 30px;
            padding: 10px 15px;
            border-radius: 8px;
            background: rgba(255,255,255,0.15);
            color: #ff4f4f;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* RESULT CARDS */
        .card {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            margin-top: 25px;
            animation: fadeIn 0.9s ease-in-out;
        }

        .card h2, .card h3 {
            color: #ffcf9e;
        }

        ul li {
            margin: 5px 0;
        }

        /* LOADING ANIMATION */
        #loading {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            display: none;
        }

        .pulse {
            animation: pulseAnim 1.2s infinite;
        }

        @keyframes pulseAnim {
            0% {opacity: 0.3;}
            50% {opacity: 1;}
            100% {opacity: 0.3;}
        }
    </style>
</head>

<body>

    <a class="logout-btn" href="/logout">Logout</a>

    <div class="container">
        <h1> AI Medical Diagnosis</h1>
        <p>Advanced, intelligent health assessment at your fingertips</p>

        <form id="diagnosisForm">
            <label><b>Select Symptoms:</b></label>
            <select id="symptoms" multiple>
                {% for s in symptom_columns %}
                <option value="{{ s }}">{{ s.replace('_',' ').title() }}</option>
                {% endfor %}
            </select>

            <br>
            <button type="submit">Run Diagnosis</button>
        </form>

        <div id="loading" class="pulse">‚è≥ Running AI Model...</div>

        <div id="result"></div>

        <button id="pdfBtn" onclick="savePDF(lastResult)" style="display:none;">
            üìÑ Download  PDF Report
        </button>
    </div>

    <script>
        let lastResult = null;

        document.getElementById("diagnosisForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const symptoms = Array.from(document.getElementById("symptoms").selectedOptions)
                .map(o => o.value);

            document.getElementById("loading").style.display = "block";
            document.getElementById("result").innerHTML = "";
            document.getElementById("pdfBtn").style.display = "none";

            const res = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ symptoms })
            });

            const data = await res.json();
            lastResult = data;

            document.getElementById("loading").style.display = "none";

            if (data.error) {
                document.getElementById("result").innerHTML =
                    `<div class='card'><b>Error:</b> ${data.error}</div>`;
                return;
            }

            document.getElementById("result").innerHTML = `
                <div class="card">
                    <h2>ü©∫ Disease: ${data.disease}</h2>
                </div>

                <div class="card">
                    <h3>Precautions</h3>
                    <ul>${data.precautions.map(p => `<li>${p}</li>`).join("")}</ul>
                </div>

                <div class="card">
                    <h3>Medications</h3>
                    <ul>${data.medications.map(m => `<li>${m}</li>`).join("")}</ul>
                </div>

                <div class="card">
                    <h3>Diet Advice</h3>
                    <ul>${data.diet.map(d => `<li>${d}</li>`).join("")}</ul>
                </div>

                <div class="card">
                    <h3>Workout</h3>
                    <ul>${data.workout.map(w => `<li>${w}</li>`).join("")}</ul>
                </div>
            `;

            document.getElementById("pdfBtn").style.display = "inline-block";
        });

        async function savePDF(result) {
            const res = await fetch("/generate_pdf", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(result)
            });

            const data = await res.json();

            if (data.file) {
                window.location.href = `/download/${data.file}`;
            } else {
                alert(" PDF generation failed");
            }
        }
    </script>

</body>
</html>
